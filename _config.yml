# Site settings
title: Cult - a clean Jekyll theme for your blog
description: "Cult is a clean, minimal, ready to use Jekyll template for your blog"
url: "http://claudiuconstantin.github.io/cult"
author:
  name: "Claudiu Constantin"
  email: "claudiu@fastmail.com"
  url: "http://claudiuconstantin.com/"

# Build settings
baseurl: 
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"
theme-name: "Cult"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
